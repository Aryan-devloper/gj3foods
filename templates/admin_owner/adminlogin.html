<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GJ3</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #f8b602;
            --card-bg: #fff;
            --text-dark: #222;
            --text-muted: #777;
            --border-color: #ddd;
            --shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Push content beside sidebar */
        .main-content {
            flex: 1;
            margin-left: 260px; /* same as sidebar width */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Login form specific styles */
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header .brand-logo {
            background-color: var(--secondary-color);
            color: var(--card-bg);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        .login-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-dark);
        }

        .login-header p {
            color: var(--text-muted);
            margin-top: 5px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .form-group .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            color: var(--text-dark);
            background-color: #fdfdff;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(248, 182, 2, 0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--secondary-color);
            color: var(--text-dark);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #e6a701;
            box-shadow: 0 5px 15px rgba(248, 182, 2, 0.3);
            transform: translateY(-3px);
        }

        .messages {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
        }

        .messages.error {
            background-color: #fcebeb;
            color: #d9534f;
            border: 1px solid #f8d7da;
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .login-footer a {
            color: var(--secondary-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: var(--primary-color);
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .main-content {
                margin-left: 70px; /* smaller sidebar width */
            }
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0; /* sidebar becomes top nav */
                padding: 20px;
            }
            .login-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    {% include 'admin_owner/sidebar.html' %}

    <div class="main-content">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="brand-logo"><i class="fas fa-user-shield"></i></div>
                    <h2>Admin Login</h2>
                    <p>Welcome back! Please sign in to your account.</p>
                </div>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="messages error">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_email">Email Address</label>
                        <i class="fas fa-envelope input-icon"></i>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="/adminregister/">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
