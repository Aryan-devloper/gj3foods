{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Discount</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      background: #1e2a38;
      color: white;
      overflow-y: auto;
      z-index: 2000;
    }

    .main-content {
      margin-left: 260px;
      padding: 40px 20px;
      flex-grow: 1;
      width: calc(100% - 260px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    form {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.8rem;
    }

    h2 i {
      color: #2980b9;
      font-size: 2.2rem;
    }

    .product-options-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
      margin-bottom: 20px;
      justify-content: flex-start;
    }

    .product-card {
      position: relative;
      width: 100px;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card:hover {
      border-color: #27ae60;
      box-shadow: 0 4px 12px rgba(39, 174, 96, 0.2);
    }

    .product-card input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .product-image img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    .product-name {
      font-weight: 500;
      font-size: 0.85rem;
      color: #34495e;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90px;
    }

    .checkmark {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #27ae60;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .product-card input[type="radio"]:checked ~ .checkmark {
      opacity: 1;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 1rem;
      color: #2c3e50;
    }

    label i {
      color: #2980b9;
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }

    input:focus,
    select:focus {
      border-color: #27ae60;
      outline: none;
      box-shadow: 0 0 6px rgba(39, 174, 96, 0.4);
    }

    button.submit-btn {
      margin-top: 25px;
      padding: 12px 22px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.2s;
      width: 100%;
      font-weight: 600;
    }

    button.submit-btn:hover {
      background: #1e8449;
    }

    @media (max-width: 992px) {
      .sidebar {
        position: fixed;
        width: 200px;
      }
      .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
        padding: 30px 15px;
      }
      form {
        max-width: 100%;
        padding: 25px 20px;
      }
      .product-card {
        width: 90px;
      }
      .product-image img {
        width: 60px;
        height: 60px;
      }
      .product-name {
        max-width: 80px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 576px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .main-content {
        margin-left: 0;
        width: 100%;
        padding: 20px 10px;
      }
      form {
        padding: 20px 15px;
      }
      .product-options-container {
        justify-content: center;
      }
      .product-card {
        width: 80px;
      }
      .product-image img {
        width: 55px;
        height: 55px;
      }
      .product-name {
        max-width: 70px;
        font-size: 0.75rem;
      }
      button.submit-btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    {% include 'admin_owner/sidebar.html' %}
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <form method="POST">
      {% csrf_token %}
      <div style="text-align: center;">
      <h2 style="justify-content: center;">
        <i class="fas fa-tags"></i> Add Discount
      </h2>
    </div>


      <label>
        <i class="fas fa-box"></i> Select Product:
      </label>
      <div class="product-options-container">
        {% for product in products %}
        <label class="product-card">
          <input type="radio" name="product" value="{{ product.id }}" required />
          <div class="product-image">
            <img src="{{ product.food_image.url }}" alt="{{ product.food_name }}" />
          </div>
          <div class="product-name" title="{{ product.food_name }}">{{ product.food_name }}</div>
          <div class="checkmark"><i class="fas fa-check"></i></div>
        </label>
        {% empty %}
        <p>No products available. Add some products first.</p>
        {% endfor %}
      </div>

      <label>
        <i class="fas fa-percent"></i> {{ form.discount_percentage.label }}
      </label>
      {{ form.discount_percentage }}

      <label>
        <i class="fas fa-calendar-alt"></i> {{ form.start_date.label }}
      </label>
      {{ form.start_date }}

      <label>
        <i class="fas fa-calendar-alt"></i> {{ form.end_date.label }}
      </label>
      {{ form.end_date }}

      <button type="submit" class="submit-btn">Add Discount</button>
    </form>
  </div>
  
</body>
</html>
