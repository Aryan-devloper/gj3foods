{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Food - GJ3 Admin</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Optional Sidebar CSS -->
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    .main-content {
      margin-left: 260px;
      padding: 30px 25px;
      flex: 1;
      transition: margin-left 0.3s ease;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-weight: 600;
      font-size: 1.6rem;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #2980b9;
      font-weight: 500;
    }

    .back-btn i {
      margin-right: 6px;
    }

    form label {
      display: block;
      font-weight: 600;
      margin-top: 12px;
      color: #34495e;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
    }

    form textarea {
      min-height: 100px;
      resize: vertical;
    }

    form button {
      margin-top: 20px;
      background-color: #2980b9;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      transition: background 0.3s ease;
    }

    form button i {
      margin-right: 6px;
    }

    form button:hover {
      background-color: #1f6694;
    }

    .form-errors {
      color: red;
      margin-bottom: 15px;
    }

    @media (max-width: 992px) {
      .main-content {
        margin-left: 70px;
      }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .main-content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Include -->
  {% include 'admin_owner/sidebar.html' %}

  <!-- Main Content -->
  <div class="main-content">
    <div class="form-container">

      <h2><i class="fas fa-edit"></i> Edit Food</h2>

      <!-- Show current image if exists -->
      {% if form.instance.food_image %}
        <label>Current Image</label>
        <img src="{{ form.instance.food_image.url }}" alt="Food Image" style="width:120px; border-radius:8px; margin-bottom:10px;">
      {% endif %}

      <!-- Form Errors -->
      {% if form.errors %}
        <div class="form-errors">
          <strong>Please fix the following errors:</strong>
          {{ form.errors }}
        </div>
      {% endif %}

      <!-- Edit Form -->
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
      </form>
    </div>
  </div>

</body>
</html>
